<!DOCTYPE html>
<html>
<head>
    <title>Scan Results</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
<div class="container">

    <h1>Scan Results</h1>

    <h3>File:</h3>
    <p>{{ result.file }}</p>

    <h3>Findings:</h3>
    <pre>{{ result.findings }}</pre>

    <h3>Risk:</h3>
    <pre>{{ result.risk }}</pre>

    <h3>Classification:</h3>
    <pre>{{ result.classification }}</pre>

    <a href="/">Scan another file</a>

</div>
</body>
</html>
